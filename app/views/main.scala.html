@(title:String)(content: Html)(implicit request: RequestHeader)
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.branches
        )

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/libs/ui-bootstrap-tpls-0.6.0.js")"></script>
        <script src="@routes.Assets.at("javascripts/app/app.js")"></script>
    </head>
    <body ng-app="BuildBoard">
        @content
    </body>
</html>
