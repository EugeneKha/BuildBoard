@(clientId: String)(implicit request:RequestHeader)

@scripts = {
<script>
    $(function(){
    var $login = $('.github');
    $login.click(function(){
    window.open('https://github.com/login/oauth/authorize?client_id=@clientId&scope=repo&redirect_uri=@routes.Login.oauth().absoluteURL(false)', '', 'popup');
    });
    });
</script>
}
@main("Welcome to Play 2.1", scripts) {
    <button class="github">Login to github</button>
}
