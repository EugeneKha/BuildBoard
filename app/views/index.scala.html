@(branches: Iterable[Branch])(implicit request:RequestHeader)

@main("Welcome to Play 2.1") {
    <div class="container">
    <div class="starter-template">
        <h1>Available branches</h1>

        <ul>
        @for(branch <- branches) {
            <li>@branch.name</li>
        }
        </ul>
    </div>
</div><!-- /.container -->
}
