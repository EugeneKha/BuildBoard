<span ng-model="showMe" ng-click="showMe=!showMe" class="label node label-{{data.status | status}}">
    <span ng-show="data.children && data.children.length > 0" class="glyphicon glyphicon-collapse-{{showMe ?'down':'up'}}"></span>

    <span style="display:none">{{data|json}}</span>
    {{data.name}}<a href="{{data.statusUrl}}" tooltip="{{data.status | lowercase}}">#</a>

</span>

<ul collapse="showMe">
    <li ng-repeat="data in data.children" ng-include="'/assets/partials/buildNode.html'"></li>
</ul>
